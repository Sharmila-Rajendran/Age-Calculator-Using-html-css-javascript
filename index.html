<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>AGE CALCULATOR</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="">Date of Birth</label>
                    <input type="date" id="dob" name="DateofBirth">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="">Current Date</label>
                    <input type="date" id="currentdate" id="CurrentDate">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" onclick="Age()">Calculate Age</button>
                </div>
            </div>
            <div class="row" id="ageYr">
               <div class="col-12"></div>
            </div>
            <div class="row" id="ageMnth">
                <div class="col-12"></div>
            </div>
            <div class="row" id="agedays">
                <div class="col-12"></div>
            </div>
            <div class="row" id="totdays">
                <div class="col-12"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
